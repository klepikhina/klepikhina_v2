<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
  // Code goes here

var margin = {
    top: 50,
    right: 900,
    bottom: 500,
    left: 0
},
width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
    height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function (d) {
    return [d.x, d.y];
});

var svg = d3.select("body").append("svg")
    // .attr("viewBox", '0 0 2000 1500')
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

d3.json("../js/books.json", function(data) {

root = data;
root.x0 = width / 2;
root.y0 = 0;

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

root.children.forEach(collapse);
update(root);

function update(source) {
  var tree = d3.layout.tree()
    .size([width, height]);

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", click);

  // add picture
  // nodeEnter
  //   .append('defs')
  //   .append('pattern')
  //   .attr('id', function(d,i){
  //     return 'pic_' + d.name;
  //   })
  //   .attr('height',60)
  //   .attr('width',60)
  //   .attr('x',0)
  //   .attr('y',0)
  //   .append('image')
  //   .attr('xlink:href',function(d,i){
  //     return d.image;
  //   })
  //   .attr('height',60)
  //   .attr('width',60)
  //   .attr('x',0)
  //   .attr('y',0);

  nodeEnter.append("image")
      .attr("xlink:href", function(d) { return d.image; })
      .attr("x", -75)
      .attr("y", 0)
      .attr("width", "150px")
      .attr("height", "150px");

  // nodeEnter.append("circle")
  //     .attr("r", 1e-6)
  //     .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  // var g = nodeEnter.append("g");
  
  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -35 : 130; })
      .attr("dy", "1.35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .attr("transform", function(d) { return d.children || d._children ?"translate(50,50) rotate(90)" : "translate(10,30) rotate(90)"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);
      

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 30)
      .style("fill", function(d,i){
        return 'url(#pic_' + d.name+')';
      });

  nodeUpdate.selectAll("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d",function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {y: source.y, x: source.x};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
    if (d.open) {
        if (d.children) {
            width = width - d.children.length * 20;
            d._children = d.children;
            d.children = null;
        } else {
            width = width - d._children.length * 20;
            d.children = d._children;
            d._children = null;
        }
    } else {
        if (d.children) {
            width = width + d.children.length * 20;
            d._children = d.children;
            d.children = null;
        } else {
            width = width + d._children.length * 20;
            d.children = d._children;
            d._children = null;
        }
    }
    d.open = !d.open;
    update(d);
}
});
</script>
